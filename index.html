<!DOCTYPE html>
<html>

  <head>
    <title>rock-paper-scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1>Welcome to the Rock Paper Scissors game!</h1>

    <main>

      <div class="logs">
        <p></p>
        <button class="restart hide">Restart?</button>
      </div>

      <div class="score-container">

        <div class="score-and-buttons-wrapper">
          <div class="score-wrapper player">
            <p>Player:</p>
            <p class="player-score">0</p>
          </div>

          <div class="buttons-wrapper player">
            <img class="rock player" data-name="Rock" src="images/rock.jpg" alt="rock">
            <img class="paper player" data-name="Paper" src="images/paper.png" alt="paper">
            <img class="scissors player" data-name="Scissors" src="images/scissors.png" alt="scissors">
          </div>
        </div>

        <div class="score-and-buttons-wrapper">
          <div class="score-wrapper computer">
            <p>Computer:</p>
            <p class="computer-score">0</p>
          </div>

          <div class="buttons-wrapper computer">
            <img class="rock computer" src="images/rock.jpg" alt="rock">
            <img class="paper computer" src="images/paper.png" alt="paper">
            <img class="scissors computer" src="images/scissors.png" alt="scissors">
          </div>
        </div>

      </div>
    </main>

  </body>

</html>
